<!DOCTYPE html>
<html>
  <head>
    <title><%= htmlWebpackPlugin.options.productName %></title>

    <meta charset="utf-8">
    <meta name="description" content="<%= htmlWebpackPlugin.options.productDescription %>">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width<% if (htmlWebpackPlugin.options.ctx.mode.cordova) { %>, viewport-fit=cover<% } %>">

    <link rel="icon" href="https://real-45953.firebaseapp.com/logos/icon_message%402x.png" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="statics/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="statics/icons/favicon-16x16.png">
    <link rel="stylesheet" href="/css/print.css" type="text/css" media="print" />
    <!-- FreshChat Implementation -->
    <script src="https://wchat.freshchat.com/js/widget.js"></script>
    <!-- FreshMarketer Implementation -->
    <script src='https://cdn.freshmarketer.com/239758/828325.js'></script>
    <!-- FreshDesk Implementation -->
    <script type="text/javascript" src="https://s3.amazonaws.com/assets.freshdesk.com/widget/freshwidget.js"></script>
    <!-- Beyond Grammar -->
    <!-- <script src="//cdn.prowritingaid.com/beyondgrammar/2.0.1843/dist/hayt/beyond-grammar-plugin.js"></script> -->
    <!-- Donor Box -->
    <script src="https://donorbox.org/install-popup-button.js" type="text/javascript" defer></script>
    <script> window.DonorBox = { widgetLinkClassName: 'custom-dbox-popup' } </script>
  </head>
  <body>
    <a href="https://donorbox.org/real-message" class="custom-dbox-popup" id="donate-link"></a>
    <!-- DO NOT touch the following DIV -->
    <div id="q-app"></div>
  </body>
</html>
